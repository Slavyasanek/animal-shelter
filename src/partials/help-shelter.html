<section class="section help-shelter" id="support">

      </p>
    </div>
    <form>
      <ul class="help-shelter__radio-list">

        <li class="help-shelter__radio"><label class="help-shelter__label" for="500">500 грн</label><input class="custom-radio help-shelter__input" type="radio" name="price" id="500" value="500"/></li>
        <li class="help-shelter__radio"><label class="help-shelter__label" for="other">Інша сума</label><input class="custom-radio help-shelter__input" type="radio" name="price" id="other" value="other"/></li>

      <div class="help-shelter__btns">
        <a href="" class="btn btn-amatic btn-blue help-shelter__btn-paw btn-paw">
            <svg width="35" height="35" class="icon-white">
                <use href="./static/icons.svg#icon-paw"/>

        <a href="" class="btn btn-dashed btn-dashed--blue btn-amatic help-shelter__btn-dashed">Усі реквізити</a>
